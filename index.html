<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist</title>
</head>
<body>
    
<label for="choice">Choose your drinks</label>
<input list="choice-list" id="choice" type="choice">


<datalist id="choice-list">
    <option value="Coco-Cola"></option>
    <option value="Juice"></option>
    <option value="Ginger-Ale"></option>
    <option value="Orange-Crush"></option>
    <option value="Dr pepper"></option>

</datalist>

</body>
</html>
